version: '3.8'

services:
  laravel:
    build:
      context: .
    container_name: task-manager-backend
    restart: unless-stopped
    ports:
      - "9000:9000"
    command: php artisan serve --host=0.0.0.0 --port=9000
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: task_manager
      DB_USERNAME: taskuser
      DB_PASSWORD: secret
    depends_on:
      - db
